<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&family=Lora:ital,wght@1,400;1,600;1,700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Thunder Tracker</title>

  <!-- Font Awesome  -->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/1460492a14.js" crossorigin="anonymous"></script>

</head>

<body>

  <div class="cover cover-container main container ">
    <h1 class="main-title">Thunder Tracker</h1>
  </div>

  <div class="cover row buttons">

    <button role="button" class="bord download-button col-lg-3 btn btn-md btn-light btn-secondary:focus btn-outline-danger:focus btn-lg" type="button" name="timer">Set a Timer  <i class="fas fa-clock fa-lg"></i>  </button>
    <button role="button" class="bord download-button col-lg-3 btn btn-md btn-light btn-secondary:focus btn-danger:hover btn-outline-light:focus btn-lg" type="button" name="task">Task List <i class="fas fa-cog fa-pulse"></i> </button>
    <button role="button" class="tracker bord download-button col-lg-3 btn btn-md btn-light btn-secondary:focus btn-danger:hover btn-outline-light:focus btn-lg" type="button" name="tracker">Study Tracker <i class="	fas fa-calculator"></i> </button>
  </div>

  <!-- Custom JS-->
  <script src="functionality.js" charset="utf-8"></script>
  <!-- Bootstrap Scripts-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
